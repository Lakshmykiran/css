<!DOCTYPE html>
<html>
<head>
  <title>Vertical Align</title>
  <style type="text/css">
  p img {
  vertical-align: super;
}
button img  {
  vertical-align: middle;
}
  </style>
</head>
<body>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img src="image.jpg" alt="icon" title="icon"></p>
  <button>Easter is Coming <img src="image.jpg" alt="icon" title="icon"></button>
</body>
</html>
